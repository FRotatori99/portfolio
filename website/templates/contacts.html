{% extends "base.html" %} {% block title %} Contatti {% endblock title %} {% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <h1 class="display-4 font-weight-normal">Contattami</h1>
    <form>
        <div class="form-group">
            <label for="first_name">Il tuo nome:</label>
            <input type="text" class="form-control" id="first_name" placeholder="Inserisci il tuo nome" />
            <label for="email">La tua email:</label>
            <input type="text" class="form-control" id="email" placeholder="Inserisci la tua email" />
            <label for="message">Testo:</label>
            <textarea type="text" class="form-control" id="message" placeholder="Scrivimi" rows="5"></textarea>
            <br>
            <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Scrivimi!"> </div>
        </div>
    </form>
</div>
{% endblock %} {% block endScript %}
<script>
    $('#nav').find('.active').removeClass("active");
    $('#navContacts').addClass("active")
</script>
{% endblock endScript %}
